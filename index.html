<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stop Watch</title>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div>
      <h1>STOP WATCH</h1>
      <p id="instruction">
        This is my #2 mini project
      </p>
    </div>

    <p id="timer"><span id="minutes">00</span>:<span id="seconds">00</span>:<span id="tens">00</span></p>

    <p class="buttons">
      <span><button id="startButton">Start</button></span>
      <span><button id="stopButton">Stop</button></span>
      <span><button id="resetButton">Reset</button></span>
    </p>
    
    <script src="script.js"></script>
  </body>
</html>
